<!DOCTYPE html>
<html lang="en">

<head>

    <title>Services on thinkbox.center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <meta name="robots" content="nofollow">

    <!-- Default favicon with dark mode support -->
    <link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">

    <!-- Safari icon -->
    <link rel="mask-icon" href="images/favicon.svg" sizes="any" type="image/svg+xml" color="#ff9900">

    <!-- Default style -->
    <link rel="stylesheet" href="style/site.css" type="text/css">

    <!-- WebApp support -->
    <link rel="manifest" href="app/manifest.webmanifest" type="application/manifest+json">

    <meta name="theme-color" media="(prefers-color-scheme:light)" content="#ff9900">

<body>
    <header>
        <img height="36" width="36" src="images/favicon.svg" alt="The logo in the form of an abstract orange box.">
        <h2>Services on thinkbox.center</h2>
    </header>

    <main>
        <a rel="noopener" href="https://node.thinkbox.center" title="Open the Node-RED dashboard.">
            <img height="100" width="100" src="images/icon-node-red.svg"
                alt="Node-RED is a flow-based development tool for visual programming developed originally by IBM for wiring together hardware devices, APIs and online services as part of the Internet of Things." />

            <p>Node-RED</p>
        </a>
        <a rel="noopener" href="https://zigbee.thinkbox.center" title="Open the Zigbee2MQTT dashboard.">

                alt="Allows you to use your Zigbee devices without the vendor's bridge or gateway." />

            <p>Zigbee2MQTT</p>
        </a>
        <a rel="noopener" href="https://grafana.thinkbox.center" title="Open the Grafana dashboard.">
            <img height="100" width="100" src="images/icon-grafana.svg"
                title="Grafana is the open source analytics & monitoring solution for every database." />

            <p>Grafana</p>
        </a>
        <a rel="noopener" href="https://portainer.thinkbox.center" title="Open the Portainer dashboard.">
            <img height="100" width="100" src="images/icon-portainer.svg"
                alt="Portainer Community Edition is a lightweight service delivery platform for containerized applications that can be used to manage Docker, Swarm, Kubernetes and ACI environments." />

            <p>Portainer</p>
        </a>
        <a rel="noopener" href="https://syncthing.thinkbox.center" title="Open the Syncthing dashboard.">
            <img height="100" width="100" src="images/icon-syncthing.svg"
                alt="Syncthing is a continuous file synchronization program." />

            <p>Syncthing</p>

            <p>Home Assistant</p>
        </a>
        <a rel="noopener" href="https://hoppscotch.thinkbox.center" title="Open the Hoppscotch dashboard.">
            <img height="100" width="100" src="images/icon-hoppscotch.png"
                alt="Hoppscotch is light-weight, web based API development suite." />

            <p>Hoppscotch</p>
        </a>
