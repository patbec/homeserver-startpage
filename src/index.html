<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Services on thinkbox.center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <meta name="robots" content="nofollow">
    <meta name="color-scheme" content="light dark">

    <link rel="icon" href="favicon.svg" media="(prefers-color-scheme:light)" sizes="any" type="image/svg+xml">
    <link rel="icon" href="favicon.svg" media="(prefers-color-scheme:dark)" sizes="any" type="image/svg+xml">

    <!-- Safari icons -->
    <link rel="mask-icon" href="images/mask-icon.svg" sizes="any" type="image/svg+xml" color="#ff9900">
    <link rel="apple-touch-icon" href="images/bookmark.png" sizes="512x512" type="image/png">

    <!-- Background color for themes -->
    <meta name="theme-color" media="(prefers-color-scheme:light)" content="#fbfbfb">
    <meta name="theme-color" media="(prefers-color-scheme:dark)" content="#161b22">

    <!-- Meta informations -->
    <meta name="url" content="https://www.thinkbox.center">
    <meta name="author" content="pbecker, info@thinkbox.center">
    <meta name="description" content="A small overview page of services hosted on this domain." />

    <style>
        :root {
            --color-site-background: white;
            --color-site-text: black;

            --color-header-background: #fbfbfb;
            --color-hyperlink-text: black;

            --style-header-border: thin solid #dbdbdb;
            --image-filter: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-site-background: #0d1117;
                --color-site-text: white;

                --color-header-background: #161b22;
                --color-hyperlink-text: white;

                --style-header-border: thin solid #2f2f32;
                --image-filter: brightness(0.9);
            }
        }

        @media (forced-colors: active) {
            :root {
                --color-site-background: Canvas;
                --color-site-text: CanvasText;

                --color-header-background: Canvas;
                --color-hyperlink-text: LinkText;

                --style-header-border: none;
                --image-filter: contrast(1.5);
            }
        }

        html,
        body {
            height: auto;
            width: 100%;

            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
        }

        html {
            background-color: var(--color-header-background);
        }

        body {
            display: grid;
            grid-template-rows: min-content auto;

            font-family: system-ui, Arial, Helvetica;
            font-weight: normal;

            color: var(--color-site-text);
            background-color: var(--color-site-background);
            background: linear-gradient(var(--color-site-background), var(--color-header-background));
            background-attachment: fixed;
        }

        h2 {
            font-weight: normal;
            letter-spacing: normal;
            line-height: 1.5;

            margin: 0px;
        }

        p {
            letter-spacing: normal;
            line-height: 1.5;

            text-align: center;
            text-overflow: ellipsis;

            white-space: nowrap;
            overflow: hidden;
        }

        img {
            user-select: none;
            -webkit-user-select: none;
        }

        header {
            background-color: var(--color-header-background);
            border-bottom: var(--style-header-border);
        }

        @media only screen and (max-width: 285px) {
            header img {
                display: none;
            }
        }

        header img {
            float: left;
            padding: 20px;
            padding-left: 32px;
            padding-right: 22px;
        }

        header h2 {
            padding: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

            padding-top: 30px;
            padding-bottom: 24px;

            background-image: url(images/mask-main.svg);
            background-position: 5% 100%;
            background-size: 200px;
            background-repeat: no-repeat;
        }

        main p {
            padding-top: 8px;
            padding-bottom: 8px;
            margin: 0px;
        }

        main img {
            width: 100px;
            height: 100px;

            padding-top: 16px;
            padding-bottom: 8px;
            padding-left: 50px;
            padding-right: 50px;

            filter: var(--image-filter);
        }

        main a {
            display: block;

            max-width: 200px;

            color: var(--color-hyperlink-text);
            text-decoration: none;
        }

        main a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img height="36" width="36" src="favicon.svg" alt="Logo in the form of an abstract box.">
        <h2>Services on thinkbox.center</h2>
    </header>

    <main>
        <a rel="noopener" href="https://node.thinkbox.center" aria-label="Node-RED"
            title="Node-RED is a flow-based development tool for visual programming developed originally by IBM for wiring together hardware devices, APIs and online services as part of the Internet of Things.">
            <img height="100" width="100" src="images/apps/nodered.svg" alt="Node-RED logo." />

            <p translate="no">Node-RED</p>
        </a>
        <a rel="noopener" href="https://zigbee.thinkbox.center" aria-label="Zigbee2MQTT"
            title="Allows you to use your Zigbee devices without the vendor's bridge or gateway.">
            <img height="100" width="100" src="images/apps/zigbee2mqtt.svg" alt="Zigbee2MQTT logo." />

            <p translate="no">Zigbee2MQTT</p>
        </a>
        <a rel="noopener" href="https://grafana.thinkbox.center" aria-label="Grafana"
            title="Grafana is the open source analytics & monitoring solution for every database.">
            <img height="100" width="100" src="images/apps/grafana.svg" alt="Grafana logo." />

            <p translate="no">Grafana</p>
        </a>
        <a rel="noopener" href="https://portainer.thinkbox.center" aria-label="Portainer"
            title="Portainer is a lightweight service delivery platform for containerized applications that can be used to manage Docker, Swarm, Kubernetes and ACI environments.">
            <img height="100" width="100" src="images/apps/portainer.svg" alt="Portainer logo." />

            <p translate="no">Portainer</p>
        </a>
        <a rel="noopener" href="https://haas.thinkbox.center" aria-label="Home Assistant"
            title="Home Assistant is a free and open-source software for home automation designed to be a central control system for smart home devices with a focus on local control and privacy.">
            <img height="100" width="100" src="images/apps/homeassistant.svg" alt="Home Assistant logo." />

            <p translate="no">Home Assistant</p>
        </a>
        <a rel="noopener" href="https://hoppscotch.thinkbox.center" aria-label="Hoppscotch"
            title=" Hoppscotch is light-weight, web based API development suite.">
            <img height="100" width="100" src="images/apps/hoppscotch.png" alt="Hoppscotch logo." />

            <p translate="no">Hoppscotch</p>
        </a>
        <a rel="noopener" href="https://traefik.thinkbox.center" aria-label="Traefik"
            title="Traefik provides a proxy that is container aware. This is a level 7 proxy, that is it operates in the application layer in the OSI model, that can only do connection termination.">
            <img height="100" width="100" src="images/apps/traefik.svg" alt="Traefik logo." />

            <p translate="no">Traefik</p>
        </a>
        <a rel="noopener" href="ssh://console.thinkbox.center" aria-label="Console"
            title="Opens an SSH connection with the default shell to the container host.">
            <img height="100" width="100" src="images/apps/hyper.svg" alt="Hyper logo." />

            <p translate="yes">Secure Shell</p>
        </a>
        <a rel="noopener" href="https://proxmox.thinkbox.center" aria-label="Proxmox"
            title="Proxmox Virtual Environment is an open source server virtualization management solution based on QEMU/KVM and LXC.">
            <img height="100" width="100" src="images/apps/proxmox.svg" alt="Proxmox logo." />

            <p translate="no">Proxmox</p>
        </a>
    </main>
</body>

</html>
